name: "Build"

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Run build
      run: perl build.pl
    - name: Upload artiacts
      uses: actions/upload-artifact@v3
      with:
        name: pgwin_deps
        path: out
        retention-days: 1
